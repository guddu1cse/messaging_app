<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   <!-- <script src="/webjars/jquery/jquery.min.js"></script> -->
    <!-- <script src="/webjars/sockjs-client/sockjs.min.js"></script> -->
   <!--  <script src="/webjars/stomp-websocket/stomp.min.js"></script> -->

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="script.js"></script>

</head>
<body>
  <div id="name-form" class="bg-primary d-flex align-items-center">
      <div class="container-fluid">
          <div class="row">
              <div class="col-m-4 offset-md-4" >
                 <div class="input-group">
                     <input type="text" placeholder="Enter your name" id="name-value" autofocus >
                     <div class="input-group-append">
                         <button class="btn btn-dark" id="login">Enter</button>
                     </div>
                 </div>
              </div>
          </div>
      </div>
  </div>

  <div id="chat-room" class="d-none">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <div class="card">
                      <div class="card-body">

                          <div class="input-group">
                              <input type="text" placeholder="Enter your name" id="message-value" autofocus >
                              <div class="input-group-append">
                                  <button class="btn btn-dark" id="send">send</button>
                                  <button class="btn btn-dark" id="logout">logout</button>
                              </div>
                          </div>

                         <div class="table-responsive">
                             <teble id="message-container-table">

                             </teble>
                         </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
